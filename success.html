<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تمت العملية بنجاح</title>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .message {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .message h1 {
      color: #28a745;
      font-size: 28px;
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>مرحبًا، تمت العملية بنجاح</h1>
  </div>
</body>
</html>
