<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تمت العملية</title>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .message {
      background-color: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .message h1 {
      font-size: 28px;
      color: #28a745;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>مرحبًا، تمت العملية بنجاح ✅</h1>
  </div>
</body>
</html>
